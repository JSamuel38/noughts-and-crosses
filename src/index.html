<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Noughts And Crosses</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Enter your name:</legend>

        <div>
          <input name="player-name" type="text" id="player-name" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Select a team:</legend>

        <div>
          <input type="radio" id="x" name="team" value="x" />
          <label for="x">X</label>
        </div>

        <div>
          <input type="radio" id="o" name="team" value="o" />
          <label for="0">O</label>
        </div>
      </fieldset>
    </form>

    <div class="gameboard">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </body>
</html>
