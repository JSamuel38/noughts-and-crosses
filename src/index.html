<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Noughts And Crosses</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Select a team:</legend>

        <div>
          <input type="radio" id="x" name="team" value="x" />
          <label for="x">X</label>
        </div>

        <div>
          <input type="radio" id="o" name="team" value="o" />
          <label for="0">O</label>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>

    <button type="reset" id="reset">Reset</button>

    <div class="score-container">
      <div>Player:
        <div class="player-score"></div>
      </div>
      <div>Computer:
        <div class="bot-score"></div>
      </div>
    </div>

    <div class="gameboard-container">
      <div class="gameboard">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
    </div>
  </body>
</html>
